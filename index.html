<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/zdj0rmt.css">
</head>

<body>
    <div>

        <div class="container navBg py-3 mt-4">
            <div class="row">
                <p class="text-center">ENHANCED Random Name Generator</p>
            </div>
            <div class="row">
                <!-- Start input field -->
                <div class="col">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Enter A Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="nameInput"
                            aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <!-- End input field -->

                <!-- Start Group Slider -->
                <div class="col">
                    <label for="customRange2" class="form-label">Group Size</label>
                    <div class="d-flex">
                        <input type="range" class="form-range" min="2" max="5" id="customRange2">
                        <p class="mx-4" id="sliderCounter">0</p>
                    </div>
                </div>
                <!-- Ends Group Slider -->


                <div class="row">
                    <!-- Start add name  -->
                    <div class="col d-flex moveOver">
                        <div class="col">
                            <button id="addNameBtn" type="button" class="btn btn-primary">Add Name</button>
                        </div>
                        <div class="col d-flex justify-content-end">
                            <button id="removeNameBtn" type="button" class="btn btn-danger">Remove Name</button>
                        </div>

                    </div>
                    <!-- End add name -->

                    <!-- Start Get Random group -->
                    <div class="col d-flex justify-content-end">
                        <button id="getGroupBtn" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary mx-2">Get Random Group</button>
                    </div>
                    <!-- End Get random groups -->
                </div>
                <div class="row mt-3">
                    <div class="col d-flex justify-content-center">
                        <button type="button" id="randomize"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Get Random Name</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="container my-0">
        <div class="bodyBg container">
            <div id="peopleList">


            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Random Dancing</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalDiv">
                        <p>Nothing to see here</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        
                    </div>
                </div>
            </div>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
